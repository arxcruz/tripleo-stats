<ng-container *ngIf="jobs_by_category">
    <h3>{{ jobs_by_category.category_description }}</h3>
   <div class="row">
        <div class="col" *ngFor="let job_types of jobs_by_category.jobs">
            <jobs-type [job_type]="job_types" ></jobs-type>
        </div>
    </div>
</ng-container>
<ng-container *ngIf="!jobs_by_category">
    <h3>Job category not found</h3>
</ng-container>
 <div class="row">
    <div class="col-sm my-4">
        <router-outlet></router-outlet>
    </div>
</div>
