<div class="shadow-sm p-3 mb-5 bg-white rounded">
    <div class="row">
        <div class="col-sm">
            <div class="btn-group" role="group" aria-label="Type of jobs available">
                <ng-container *ngFor="let category of categories">
                    <button type="button" class="btn btn-primary" (click)="btnClick(category.category_id)">{{ category.description }}</button>
                </ng-container>
            </div>
        </div>
    </div>
</div>
